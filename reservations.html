<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gusteaus</title>
    <meta name="description" content="Fine French cuisine">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,700,900" type="text/css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/unslider/dist/css/unslider.css">
    <link href="https://fonts.googleapis.com/css?family=Rouge+Script" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <h1 class="visuallyhidden">Gusteau's</h1>
        <nav id="navigation">
            <h2 class="visuallyhidden">Navigation</h2>
            <button id="hamburger-menu"><i id="menu-icon" class="fa fa-bars"></i></button>
            <div id="nav-desktop">
              <a href="index.html"><img id="logo" src="img/logo.png" alt="Gusteau's" /></a>
              <ul id="nav-links" class="close">
                  <li><a href="index.html">Home</a></li><li>
                      <a href="menu.html">Menu</a></li><li>
                      <a href="reservations.html">Reservations</a></li>
              </ul>
            </div>
        </nav>
    </div>
    <div class="page">
        <main>
            <h1 class="visuallyhidden">Main Content</h1>
            <section>
                <h1>Reservation</h1>
                <form class="mk-reservation" action="" method="post">
                    <div class="block">
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name" placeholder="full name" required minlength="3"/>
                        <label for="phone">Phone</label>
                        <input id="phone" type="text" name="phone" placeholder="enter your phone" required/>
                        <label for="guest">Party of</label>
                        <input id="guest" type="text" name="guest" placeholder="number of guests" required/>
                        <div class="clear">
                            <div class="schedule date">
                                <label for="date">Date</label>
                                <input id="date" type="date" name="date" value="" required>
                            </div>
                            <div class="schedule time">
                                <label for="time">Time (between 6-11pm)</label>
                                <input id="time" type="time" name="time" value="" required>
                            </div>
                        </div>
                        <label for="event">Event Type</label>
                        <select name="event">
                            <option disabled selected value> -- select an option -- </option>
                            <option value="">Gustaus's 50 Aniversary</option>
                            <option value="dinning">Dinner</option>
                        </select>
                        <label for="">Special Request</label>
                        <textarea name="message" rows="5" cols="50" placeholder="message"></textarea>

                        <div class="promo">
                            <label for="promo">I have a promo code</label>
                            <input id="promo" type="text" name="promo" value="">
                        </div>
                        <button class="button" type="submit" name="button">Submit</button>
                    </div>

                </form>
            </section>
        </main>

        <aside class="sidebar">
            <h1 class="visuallyhidden">Sidebar</h1>
            <section id="address">
                <h2 class="visuallyhidden">Addres</h2>
                <img class="feature-dish" src="img/restaurant-outside.jpg" alt="" />
                <p class="decorative-text">Visit Us Today</p>
                <address>500 Main Street Plaza, <br/>Ratatouille 32801</address>

                <i class="fa fa-phone" aria-hidden="true"></i>
                <p class="description phone">(305) 299 - 2233</p>

                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <p class="phone">Tuesday - Sunday<br/>6pm to 11pm</p>

                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <p class="description">
                    <a id="email" href="mailto:chefremi@gusteaus.com">chefremi@gusteaus.com</a>
                </p>
            </section>
            <section id="view-menu">
                <h2 class="visuallyhidden">Quick Link</h2>
                <img src="img/cook_vector.svg" alt="" />
                <button id="menuBtn" class="button" type="submit" name="button">Menu</button>
            </section>

        </aside>

    </div><!--end of page-->
    <footer>
        <ul>
            <li><a class="hv-fb" href="#0"><i class="fa fa-facebook"></i></a></li>
            <li><a class="hv-ig" href="#0"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#0"><i class="fa fa-tripadvisor"></i></a></li>
        </ul>
    </footer>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/unslider/dist/js/unslider-min.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="bower_components/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
